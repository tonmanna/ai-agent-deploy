<div class="collection-card" (click)="onView()">
  <!-- Action Buttons -->
  <div class="action-buttons">
    <button
      (click)="onView(); $event.stopPropagation()"
      class="action-btn upload-btn"
      title="Upload Documents"
    >
      <span class="btn-icon">📤</span>
    </button>
    <button
      (click)="onEdit($event)"
      class="action-btn edit-btn"
      title="Edit Collection"
    >
      <span class="btn-icon">✏️</span>
    </button>
    <button
      (click)="onDelete($event)"
      class="action-btn delete-btn"
      title="Delete Collection"
    >
      <span class="btn-icon">🗑️</span>
    </button>
  </div>
  
  <!-- Collection Content -->
  <div class="collection-content">
    <div class="collection-main">
      <span class="collection-icon">🗄️</span>
      <div class="collection-info">
        <h3 class="collection-name">{{collection.name}}</h3>
        <p class="collection-detail">{{collection.detail}}</p>
        
        <!-- Collection Stats -->
        <div class="collection-stats">
          <p class="stat">
            <span class="stat-icon">📄</span>
            {{collection.documents.length}} document(s)
          </p>
          <p class="stat">
            <span class="stat-icon">💾</span>
            {{getTotalSize()}}
          </p>
        </div>
      </div>
    </div>
    
    <!-- Status Badge -->
    <div class="status-section">
      <span class="status-badge">
        Active
      </span>
    </div>
  </div>
  
  <!-- Document Types Preview -->
  <div class="document-types" *ngIf="collection.documents.length > 0">
    <span class="types-label">Types:</span>
    <div class="types-list">
      <span 
        *ngFor="let type of getUniqueDocumentTypes(); trackBy: trackByType"
        class="type-badge"
      >
        {{type}}
      </span>
    </div>
  </div>
  
  <!-- Empty State -->
  <div *ngIf="collection.documents.length === 0" class="empty-state">
    <p class="empty-message">No documents uploaded yet</p>
  </div>
</div>
