<app-modal-base
  [title]="title"
  size="md"
  [primaryActionText]="confirmText"
  primaryActionType="danger"
  (close)="onClose()"
  (cancel)="onClose()"
  (primaryAction)="onConfirm()"
>
  <div class="space-y-4">
    <div class="mb-6">
      <p class="text-gray-700">
        Are you sure you want to delete <strong>{{itemName}}</strong>?
      </p>
      <p *ngIf="description" class="text-sm text-gray-500 mt-2">
        {{description}}
      </p>
    </div>

    <!-- Warning Message -->
    <div *ngIf="warningMessage" class="bg-red-50 border border-red-200 rounded-lg p-4">
      <p class="text-sm text-red-800">
        <strong>Warning:</strong> {{warningMessage}}
      </p>
    </div>

    <!-- Additional Warning -->
    <div *ngIf="additionalWarningMessage" class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
      <p class="text-sm text-yellow-800">
        <strong>Note:</strong> {{additionalWarningMessage}}
      </p>
    </div>

    <!-- Dependency List -->
    <div *ngIf="dependencies && dependencies.length > 0" class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
      <p class="text-sm text-yellow-800 font-medium mb-2">
        {{dependencyTitle}}:
      </p>
      <ul class="text-sm text-yellow-700 list-disc list-inside">
        <li *ngFor="let dependency of dependencies">{{dependency}}</li>
      </ul>
    </div>
  </div>
</app-modal-base>
