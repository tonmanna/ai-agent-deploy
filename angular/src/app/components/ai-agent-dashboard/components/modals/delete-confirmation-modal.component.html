<app-modal-base
  [title]="title"
  size="md"
  [primaryActionText]="confirmText"
  primaryActionType="danger"
  (close)="onClose()"
  (cancel)="onClose()"
  (primaryAction)="onConfirm()"
>
  <div class="confirmation-content">
    <div class="main-message">
      <p class="delete-question">
        Are you sure you want to delete <strong>{{itemName}}</strong>?
      </p>
      <p *ngIf="description" class="description">
        {{description}}
      </p>
    </div>

    <!-- Warning Message -->
    <div *ngIf="warningMessage" class="warning-box error">
      <p class="warning-text">
        <strong>Warning:</strong> {{warningMessage}}
      </p>
    </div>

    <!-- Additional Warning -->
    <div *ngIf="additionalWarningMessage" class="warning-box caution">
      <p class="warning-text">
        <strong>Note:</strong> {{additionalWarningMessage}}
      </p>
    </div>

    <!-- Dependency List -->
    <div *ngIf="dependencies && dependencies.length > 0" class="warning-box caution">
      <p class="dependency-title">
        {{dependencyTitle}}:
      </p>
      <ul class="dependency-list">
        <li *ngFor="let dependency of dependencies">{{dependency}}</li>
      </ul>
    </div>
  </div>
</app-modal-base>
