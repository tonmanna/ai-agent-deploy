<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 animate-fade-in">
  <div 
    class="bg-white rounded-lg w-full animate-slide-up"
    [class]="modalSizeClass"
  >
    <div class="flex items-center justify-between mb-6 p-6 border-b border-gray-200">
      <h3 class="text-xl font-semibold text-gray-900">{{title}}</h3>
      <button
        (click)="onClose()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
      >
        âœ•
      </button>
    </div>
    
    <div class="px-6 pb-6">
      <ng-content></ng-content>
    </div>
    
    <div *ngIf="showActions" class="flex justify-end space-x-3 px-6 pb-6 border-t border-gray-100 pt-4">
      <button
        (click)="onCancel()"
        class="px-4 py-2 text-gray-700 hover:text-gray-900 transition-colors"
      >
        {{cancelText}}
      </button>
      <button
        *ngIf="showPrimaryAction"
        (click)="onPrimaryAction()"
        [disabled]="primaryActionDisabled"
        [class]="primaryActionClass"
      >
        {{primaryActionText}}
      </button>
    </div>
  </div>
</div>
